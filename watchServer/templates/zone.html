{% extends "2row-base.html" %} 

{% block naviZoneClass %}active{% endblock %}

{% block header %}
	<script src="/static/watchZone.js"></script>
{% endblock %}

{% block title %}區域管理{% endblock %}

{% block sideFrame %}
<div class="column ui vertical menu sideMenu" id="zoneMenu">
	<h4 class="ui top attached inverted header">區域設定</h4>
	<div class="ui item form" id="zoneConfig" >
		<div class="field"><input placeholder="左鍵座標" class="newZonePos" type="text" readonly id="leftClick"></div>
		<div class="field"><input placeholder="右鍵座標" class="newZonePos" type="text" readonly id="rightClick"></div>
		<div class="field"><input placeholder="新區域名稱" type="text"></div>
		<div class="ui button" id="newZoneBTN">新增區域</div>
	</div>
	<div class="item zone">
		loading
	</div>
</div>
{% endblock %}

{% block mainFrame %}
<div class="ui secondary pointing menu" id="floorList">
</div>
<div class="ui" id="map">
	<!--如果需要讓地圖填滿寬度，加入fluid到class中-->
	<img src="/static/maps/loading.png" class="ui centered image" id="floorMap" onload="getImageInfo();">
</div>

{% endblock %}
