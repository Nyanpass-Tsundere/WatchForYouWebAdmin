{% extends "2row-left-Main.html" %} 

{% block naviWatchClass %}active{% endblock %}

{% block header %}
	<script src="/static/watchManager.js"></script>
{% endblock %}

{% block title %}手錶管理{% endblock %}

{% block sideFrame %}
<div class="column ui vertical menu sideMenu" id="zoneMenu">
	<h3 class="ui top attached inverted header">手錶設定</h3>
	<div class="ui left pointing dropdown link item watch">
		<i class="dropdown icon"></i>
		手錶1
		<div class="menu">
			<div class="item">設定</div>
			<div class="item">更名</div>
			<div class="item">刪除</div>
		</div>
	</div>
	<div class="item">
		<div class="ui form">
			<div class="field">
				<h4>手錶1</h4>
				<p>許可區域：</p>
				<div class="ui checkbox">
					<input name="example" type="checkbox">
					<label>區域001</label>
				</div>
				<div class="ui checkbox">
					<input name="example" type="checkbox">
					<label>區域002</label>
				</div>
			</div>
			<div class="field">
				<button class="ui primary button submit" style="width: 70%;">
					啟動手錶
				</button>
			  	<button class="ui button" style="width: calc(30%-7px);">
					取消
				</button>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block mainFrame %}
<div class="ui secondary pointing menu" id="floorList">
</div>
<div class="ui" id="map">
	<!--如果需要讓地圖填滿寬度，加入fluid到class中-->
	<img src="/static/maps/loading.png" class="ui centered image" id="floorMap">
</div>

{% endblock %}
