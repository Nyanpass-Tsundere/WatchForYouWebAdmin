{% extends "2row-left-Main.html" %} 

{% block naviWatchClass %}active{% endblock %}

{% block header %}
	<script src="/static/watchManager.js"></script>
{% endblock %}

{% block title %}手錶管理{% endblock %}

{% block sideFrame %}
<div class="column ui vertical menu sideMenu" id="zoneMenu">
	<h3 class="ui top attached inverted header">手錶設定</h3>
	<div id="settingArea"></div>
</div>

{% endblock %}

{% block mainFrame %}
<div class="ui secondary pointing menu" id="floorList">
</div>
<div class="ui" id="map">
	<!--如果需要讓地圖填滿寬度，加入fluid到class中-->
	<img src="/static/maps/loading.png" class="ui centered image" id="floorMap">
</div>

<div class="ui basic large modal" id="modalChangeName">
	<i class="close icon"></i>
	<div class="header">更改手錶名稱</div>
	<div class="ui form" id="changeWatchNameForm" >
		<div class="content">
			<div class="ui piled segment">	

				<div class="field">
					<label>新的手錶名稱</label><input type="text" id="name">
				</div>
				<div class="ui error message"></div>
			</div>
		</div>
		<p></p>

    	<div class="two fluid ui inverted buttons">
    		<div class="ui cancel red basic inverted button cancel">
				<i class="remove icon"></i>
				取消
			</div>
			<div class="ui ok green basic inverted button submit">
				<i class="checkmark icon"></i>
				更改
			</div>
		</div>
	</div>

</div>

{% endblock %}
